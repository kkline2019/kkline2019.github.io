<html lang="en">
<head>
<title>kkline2019</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
  background: url("https://cdn.wallpapersafari.com/90/87/akNsrH.jpeg");
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}

header1 {
  background: #000066;
  padding: 15px;
  text-align: center;
  font-size: 25px;
  color: white;
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 10%;
  height: 500px; /* only for demonstration, should be removed */
  background: #ccc;
  padding: 20px;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 90%;
  background-color: #f1f1f1;
  height: 500px; /* only for demonstration, should be removed */
}

/* Clear floats after the columns */
section::after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #000066;
  padding: 10px;
  text-align: center;
  color: white;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
</head>
<body>
  
<header>
  <h2>Kyle Kline</h2>
</header>

<section>
  <nav>
    <ul>
      <li><a href="projects.html">Projects</a></li>
      
    </ul>
  </nav>
  
  <article>
    <header1>
      <h1>A heading here</h1>
      <p>About Me</p>
    </header1>
    <p>A hardworking computer programmer excited by new problems and challenges.</p>
    <img src="Formal Picture.jpg" height="300" width="300">
  </article>
</section>

</body>
</html>
